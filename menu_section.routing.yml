menu_section.node.add:
  path: '/node/add/{node_type}/{menu}'
  defaults:
    _controller: '\Drupal\node\Controller\NodeController::add'
    _title_callback: '\Drupal\node\Controller\NodeController::addPageTitle'
  requirements:
    _menu_section_node_add_access: 'node:{node_type}:{menu}'
  options:
    _node_operation_route: TRUE
    parameters:
      node_type:
        with_config_overrides: TRUE
menu_section.settings:
  path: '/admin/config/content/menu-section'
  defaults:
    _form: 'Drupal\menu_section\Form\MenuSectionConfig'
    _title: 'Menu section settings'
  requirements:
    _permission: 'administer content types'

route_callbacks:
  - '\Drupal\menu_section\NodeAddSectionMenuRoutes::routes'
